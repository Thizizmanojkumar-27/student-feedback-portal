<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Login</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    /* --- GLOBAL RESET & BASE --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      /* STUDENT THEME: High Contrast Soft UI */
      --bg: #bae6fd;        /* Sky 200 - Richer Body Background */
      --card-bg: #ffffff;   /* White - Card Background */
      --shadow-dark: #7dd3fc; /* Sky 300 - Darker shadow for depth */
      --shadow-light: #ffffff; 
      --text: #0369a1;      /* Sky 700 */
      --accent: #0284c7;    /* Sky 600 */
    }

    /* ADMIN THEME: Dark Grey with Red Accents (Seamless) */
    body.admin-theme {
      --bg: #18181b;        /* Zinc 900 */
      --card-bg: #18181b;   /* Matches body for seamless look */
      --shadow-dark: #09090b; 
      --shadow-light: #27272a; 
      --text: #e0e0e0; 
      --accent: #ef4444; /* Red 500 */
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: background-color 0.5s ease, color 0.5s ease;
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    /* --- LOGIN CARD --- */
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 3rem;
      border-radius: 30px;
      background: var(--card-bg);
      /* Student: Drop shadow to lift card off background */
      /* Admin: Neumorphic shadow for seamless look */
      box-shadow: 20px 20px 60px var(--shadow-dark), 
                  -20px -20px 60px var(--shadow-light);
      transition: all 0.5s ease;
    }

    /* --- TYPOGRAPHY --- */
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .header h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    .header p {
      color: var(--text);
      opacity: 0.8;
      font-size: 0.95rem;
    }

    /* --- ROLE TOGGLE --- */
    .role-toggle {
      background: var(--bg); /* Matches body - looks like a cutout in the card */
      padding: 6px;
      border-radius: 16px;
      display: flex;
      position: relative;
      margin-bottom: 2rem;
      box-shadow: inset 4px 4px 8px var(--shadow-dark), 
                  inset -4px -4px 8px var(--shadow-light);
    }

    .toggle-slider {
      position: absolute;
      top: 6px;
      left: 6px;
      width: calc(50% - 6px);
      height: calc(100% - 12px);
      background: var(--card-bg); 
      border-radius: 12px;
      z-index: 1;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 4px 4px 8px var(--shadow-dark), 
                  -4px -4px 8px var(--shadow-light);
    }

    .toggle-btn {
      flex: 1;
      padding: 10px;
      background: none;
      border: none;
      color: var(--text);
      opacity: 0.6;
      z-index: 2;
      cursor: pointer;
      font-weight: 600;
      font-family: inherit;
      transition: all 0.3s;
    }

    .toggle-btn.active {
      opacity: 1;
      color: var(--accent);
    }
    
    body.admin-theme .toggle-btn.active {
        text-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
    }

    /* --- INPUTS --- */
    .input-wrapper {
      position: relative;
      margin-bottom: 1.25rem;
    }

    .input-field {
      width: 100%;
      background: var(--bg); /* Matches body color for strong differentiation inside white card */
      border: none;
      padding: 1rem 1rem 1rem 3rem;
      border-radius: 16px;
      color: var(--text);
      outline: none;
      font-family: inherit;
      font-size: 1rem;
      box-shadow: inset 4px 4px 8px var(--shadow-dark), 
                  inset -4px -4px 8px var(--shadow-light);
      transition: all 0.3s ease;
    }

    .input-field::placeholder {
      color: var(--text);
      opacity: 0.5;
    }

    .input-field:focus {
      box-shadow: inset 6px 6px 12px var(--shadow-dark), 
                  inset -6px -6px 12px var(--shadow-light), 
                  0 0 0 2px var(--accent);
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      color: var(--text);
      opacity: 0.6;
      transition: color 0.3s;
      pointer-events: none;
    }

    .input-field:focus ~ .input-icon {
      color: var(--accent);
      opacity: 1;
    }

    /* Eye Button */
    .eye-btn {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text);
      opacity: 0.6;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: color 0.3s;
    }

    .eye-btn:hover {
      color: var(--accent);
      opacity: 1;
    }

    /* --- SUBMIT BUTTON --- */
    .submit-btn {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      border: none;
      border-radius: 16px;
      color: var(--accent);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      background: var(--bg);
      box-shadow: 6px 6px 12px var(--shadow-dark), 
                  -6px -6px 12px var(--shadow-light);
      transition: all 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .submit-btn:hover {
      box-shadow: 8px 8px 16px var(--shadow-dark), 
                  -8px -8px 16px var(--shadow-light);
      color: var(--card-bg); 
      background-color: var(--accent);
      transform: translateY(-1px);
    }

    .submit-btn:active {
      box-shadow: inset 4px 4px 8px var(--shadow-dark), 
                  inset -4px -4px 8px var(--shadow-light);
      transform: translateY(1px);
    }
    
    .submit-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
    }

    /* --- FOOTER & ALERTS --- */
    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text);
      opacity: 0.9;
    }
    .footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: text-decoration 0.2s;
    }
    .footer a:hover {
      text-decoration: underline;
    }

    .alert {
      margin-bottom: 1.5rem;
      padding: 0.75rem;
      border-radius: 12px; 
      font-size: 0.9rem;
      text-align: center;
      display: none;
      animation: fadeIn 0.3s ease;
      font-weight: 500;
    }
    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    .alert-success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      color: #10b981;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid currentColor;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

  </style>
</head>
<body>

  <div class="login-card">
      
    <div class="header">
      <h2 id="titleText">Student Login</h2>
      <p>Enter your credentials to continue</p>
    </div>

    <!-- Role Switcher -->
    <div class="role-toggle">
      <div class="toggle-slider" id="slider"></div>
      <button class="toggle-btn active" id="btnStudent" onclick="setRole('student')">Student</button>
      <button class="toggle-btn" id="btnAdmin" onclick="setRole('admin')">Admin</button>
    </div>

    <div id="alertBox" class="alert"></div>

    <form id="loginForm">
      
      <!-- Username -->
      <div class="input-wrapper">
        <svg class="input-icon" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <input type="text" id="u" class="input-field" placeholder="Student Username" required autocomplete="username">
      </div>

      <!-- Password -->
      <div class="input-wrapper">
        <svg class="input-icon" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
        <input type="password" id="p" class="input-field" placeholder="Password" required autocomplete="current-password">
        <button type="button" class="eye-btn" onclick="togglePass()">
          <svg id="eyeIcon" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </button>
      </div>

      <!-- Submit Button -->
      <button type="submit" id="submitBtn" class="submit-btn">LOGIN</button>
    </form>

    <div class="footer" id="registerArea">
      New Student? <a href="/register.html">Register Here</a>
    </div>

  </div>

<script>
// --- Role Switching Logic ---
let currentRole = 'student';

function setRole(role) {
    currentRole = role;
    const slider = document.getElementById('slider');
    const uInput = document.getElementById('u');
    const title = document.getElementById('titleText');
    const regArea = document.getElementById('registerArea');
    const btnStudent = document.getElementById('btnStudent');
    const btnAdmin = document.getElementById('btnAdmin');

    if (role === 'admin') {
        document.body.classList.add('admin-theme');
        slider.style.transform = 'translateX(100%)';
        btnAdmin.classList.add('active');
        btnStudent.classList.remove('active');
        
        uInput.placeholder = "Admin Username";
        title.textContent = "Admin Login";
        
        // Hide Register Link for Admins
        regArea.style.opacity = '0';
        regArea.style.pointerEvents = 'none';
    } else {
        document.body.classList.remove('admin-theme');
        slider.style.transform = 'translateX(0)';
        btnStudent.classList.add('active');
        btnAdmin.classList.remove('active');
        
        uInput.placeholder = "Student Username";
        title.textContent = "Student Login";
        
        // Show Register Link
        regArea.style.opacity = '1';
        regArea.style.pointerEvents = 'all';
    }
}

// --- Password Visibility Toggle ---
function togglePass() {
    const input = document.getElementById('p');
    const icon = document.getElementById('eyeIcon');
    if (input.type === 'password') {
        input.type = 'text';
        icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />`;
    } else {
        input.type = 'password';
        icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />`;
    }
}

// --- Form Submission Logic ---
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    const alertBox = document.getElementById('alertBox');
    const originalText = btn.innerHTML;
    
    // UI Loading State
    btn.disabled = true;
    btn.innerHTML = `<div class="spinner"></div> AUTHENTICATING...`;
    alertBox.style.display = 'none';

    const username = document.getElementById('u').value;
    const password = document.getElementById('p').value;

    try {
        const res = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        if (!res.ok) throw new Error(await res.text() || "Invalid Credentials");
        const data = await res.json();
        
        // Success Handler
        alertBox.className = 'alert alert-success';
        alertBox.textContent = 'Login Successful';
        alertBox.style.display = 'block';
        btn.innerHTML = 'AUTHORIZED';
        
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);

        // Redirect Logic
        setTimeout(() => {
            if (data.role === 'ADMIN') window.location.href = '/admin/view-feedback.html';
            else window.location.href = '/profile.html';
        }, 1000);

    } catch (err) {
        // Error Handler
        btn.disabled = false;
        btn.innerHTML = originalText;
        alertBox.className = 'alert alert-error';
        alertBox.textContent = err.message || "Login failed. Please try again.";
        alertBox.style.display = 'block';
    }
});
</script>
</body>
</html>
