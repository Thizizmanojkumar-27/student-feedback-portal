<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    /* --- GLOBAL RESET & BASE --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      /* THEME: Dark Grey/Black with Blue Accents */
      --bg: #18181b;       /* Zinc 900 */
      --shadow-dark: #09090b; /* Zinc 950 */
      --shadow-light: #27272a; /* Zinc 800 */
      --text: #e0e0e0; 
      --accent: #3b82f6;   /* Blue 500 */
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    /* --- CARD --- */
    .register-card {
      width: 100%;
      max-width: 400px;
      padding: 3rem;
      border-radius: 30px;
      background: var(--bg);
      box-shadow: 20px 20px 60px var(--shadow-dark), 
                  -20px -20px 60px var(--shadow-light);
    }

    /* --- TYPOGRAPHY --- */
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .header h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    .header p {
      color: var(--text);
      opacity: 0.7;
      font-size: 0.95rem;
    }

    /* --- INPUTS --- */
    .input-wrapper {
      position: relative;
      margin-bottom: 1.25rem;
    }

    .input-field {
      width: 100%;
      background: var(--bg);
      border: none;
      padding: 1rem 1rem 1rem 3rem;
      border-radius: 16px;
      color: var(--text);
      outline: none;
      font-family: inherit;
      font-size: 1rem;
      box-shadow: inset 6px 6px 12px var(--shadow-dark), 
                  inset -6px -6px 12px var(--shadow-light);
      transition: all 0.3s ease;
    }

    .input-field::placeholder {
      color: var(--text);
      opacity: 0.4;
    }

    .input-field:focus {
      box-shadow: inset 8px 8px 16px var(--shadow-dark), 
                  inset -8px -8px 16px var(--shadow-light), 
                  0 0 0 2px var(--accent);
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      color: var(--text);
      opacity: 0.5;
      transition: color 0.3s;
      pointer-events: none;
    }

    .input-field:focus ~ .input-icon {
      color: var(--accent);
      opacity: 1;
    }

    /* Eye Button */
    .eye-btn {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text);
      opacity: 0.5;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: color 0.3s;
    }

    .eye-btn:hover {
      color: var(--accent);
      opacity: 1;
    }

    /* --- BUTTONS --- */
    .submit-btn {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      border: none;
      border-radius: 16px;
      color: var(--accent);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      background: var(--bg);
      box-shadow: 12px 12px 24px var(--shadow-dark), 
                  -12px -12px 24px var(--shadow-light);
      transition: all 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .submit-btn:hover {
      box-shadow: 6px 6px 12px var(--shadow-dark), 
                  -6px -6px 12px var(--shadow-light);
      color: #fff; /* White text on blue background */
      background-color: var(--accent);
      transform: translateY(-1px);
    }

    .submit-btn:active {
      box-shadow: inset 6px 6px 12px var(--shadow-dark), 
                  inset -6px -6px 12px var(--shadow-light);
      transform: translateY(1px);
    }
    
    .submit-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
    }

    /* --- FOOTER & ALERTS --- */
    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text);
      opacity: 0.8;
    }
    .footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: text-decoration 0.2s;
    }
    .footer a:hover {
      text-decoration: underline;
    }

    .alert {
      margin-bottom: 1.5rem;
      padding: 0.75rem;
      border-radius: 12px;
      font-size: 0.9rem;
      text-align: center;
      display: none;
      animation: fadeIn 0.3s ease;
      font-weight: 500;
    }
    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: #fca5a5;
    }
    .alert-success {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.2);
      color: #93c5fd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid currentColor;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

  </style>
</head>
<body>

  <div class="register-card">
    <div class="header">
      <h2>Register</h2>
      <p>Create your account to get started</p>
    </div>

    <div id="alertBox" class="alert"></div>

    <form id="regForm">
      
      <!-- Username -->
      <div class="input-wrapper">
        <svg class="input-icon" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <input type="text" id="u" class="input-field" placeholder="Username" required autocomplete="off">
      </div>

      <!-- Email -->
      <div class="input-wrapper">
        <svg class="input-icon" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        <input type="email" id="e" class="input-field" placeholder="Email Address" required autocomplete="off">
      </div>

      <!-- Password -->
      <div class="input-wrapper">
        <svg class="input-icon" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
        <input type="password" id="p" class="input-field" placeholder="Password" required>
        <button type="button" class="eye-btn" onclick="togglePassword()" aria-label="Toggle Password">
          <svg id="eyeIcon" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </button>
      </div>

      <button type="submit" id="submitBtn" class="submit-btn">REGISTER</button>
    </form>

    <div class="footer">
      Already registered? <a href="/login.html">Login here</a>
    </div>
  </div>

<script>
// Toggle Password Function
function togglePassword() {
    const passwordInput = document.getElementById('p');
    const eyeIcon = document.getElementById('eyeIcon');
    let iconPath = ''; // Added 'let' for variable safety

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        iconPath = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />`;
    } else {
        passwordInput.type = 'password';
        iconPath = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />`;
    }
    eyeIcon.innerHTML = iconPath;
}

document.getElementById("regForm").addEventListener('submit', async (e) => {
  e.preventDefault();

  const btn = document.getElementById('submitBtn');
  const alertBox = document.getElementById('alertBox');
  const originalText = btn.innerHTML;

  // Clear previous alerts
  alertBox.style.display = 'none';
  alertBox.className = 'alert';

  const username = document.getElementById("u").value;
  const email = document.getElementById("e").value;
  const password = document.getElementById("p").value;

  // --- Email Validation ---
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    alertBox.textContent = "Please enter a valid email address.";
    alertBox.classList.add("alert-error");
    alertBox.style.display = "block";
    return;
  }

  // UI Loading
  btn.disabled = true;
  btn.innerHTML = `<div class="spinner"></div> CREATING...`;

  const payload = {
    username: username,
    email: email,
    password: password
  };

  try {
    const res = await fetch("/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (res.ok) {
        alertBox.textContent = "Account created! Redirecting...";
        alertBox.classList.add("alert-success");
        alertBox.style.display = "block";
        btn.innerHTML = "SUCCESS";
        
        setTimeout(() => {
            window.location.href = "/login.html";
        }, 1000);
    } else {
        const error = await res.text();
        throw new Error(error);
    }
  } catch (err) {
    btn.disabled = false;
    btn.innerHTML = originalText;
    alertBox.textContent = "Error: " + err.message;
    alertBox.classList.add("alert-error");
    alertBox.style.display = "block";
  }
});
</script>

</body>
</html>
